<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Detection & Recognition</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    {% if admin_mode %}
    <div style="position: absolute; top: 20px; left: 20px; z-index: 1000;">
        <a href="{{ url_for('face_records') }}" class="btn" style="background: white; padding: 0.5rem 1rem; border-radius: 0.5rem; text-decoration: none; display: inline-flex; align-items: center; gap: 0.5rem;">
            <i class="fas fa-arrow-left"></i> Back to Records
        </a>
    </div>
    {% endif %}
    
    <div class="container">
        <div class="header">
            <h1>Face Detection & Recognition</h1>
            <p class="subtitle">Advanced facial recognition system with real-time detection</p>
        </div>
        
        <div class="main-content">
            <div class="camera-container">
                <div class="video-wrapper">
                    <img src="{{ url_for('video_feed_face') }}" alt="Video Feed">
                </div>
                <div class="status-indicator">
                    <div id="detection-status" class="status-badge">
                        Initializing Camera...
                    </div>
                </div>
                <div class="speak-button-container" id="speak-button-container" style="display: none;">
                    <button id="speak-name-btn" class="btn btn-primary">
                        <i class="fas fa-volume-up"></i> Speak Name
                    </button>
                </div>
            </div>

            <div id="registration-form" class="registration-panel hidden">
                <div class="panel-header">
                    <h2>Register New Face</h2>
                    <p>Please provide your details to register your face in the system</p>
                </div>
                <form id="face-register-form">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" placeholder="Enter your full name" required>
                    </div>
                    <div class="form-group">
                        <label for="roll-no">Roll Number</label>
                        <input type="text" id="roll-no" placeholder="Enter your roll number" required>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Register Face</button>
                        <button type="button" class="btn btn-secondary" id="cancel-registration">Cancel</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="controls">
            <a href="{{ url_for('index') }}" class="btn btn-outline">Back to Home</a>
        </div>
    </div>

    <div id="notification" class="notification hidden">
        <span id="notification-message"></span>
    </div>

    <script src="{{ url_for('static', filename='js/face_detection.js') }}"></script>
</body>
</html>
